<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-primary" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">

      </ul>

  <div class="conteiner mt-5">
    <div class="row justify-content-center">
      <div class="card" id="upload-card">

      <form class="m-3" id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file-name">Filename</label>
          <input type="text" name="filename" class="form-control" id="filename" placeholder="Filename">
        </div>
        <div class="form-group">
          <input type="file" name="upload" class="" id="upload">
          <small id="filesize" class="form-text text-muted">File size shuold be less than 16 MB</small>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>

      </div>
